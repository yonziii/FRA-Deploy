<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result - AI Image Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Detection <span class="highlight">Result</span></h1>
        </div>
        <div class="main-content result-page">
            <div class="uploaded-image">
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
                <a href="/" class="back-btn">‚Üê Upload Another Image</a>
            </div>
            
            <div class="result-section" style="display: block;">
                {% if 'NON_AI_GENERATED' in result %}
                    <div class="result-card human">
                        <div class="percentage-circle">
                            <span>{{ confidence }}%</span>
                            <p>Human</p>
                        </div>
                        <p class="result-text">This media is likely original and not generated by AI</p>
                    </div>
                {% else %}
                    <div class="result-card ai">
                        <div class="percentage-circle">
                            <span>{{ confidence }}%</span>
                            <p>AI Generated</p>
                        </div>
                        <p class="result-text">This media was likely generated or altered by AI</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
